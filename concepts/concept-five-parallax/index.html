<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ogion Waitlist Concepts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              page: "#f6f7ff",
              ink: "#04050f",
              haze: "#6366f1",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "sans-serif"],
              display: ["Space Grotesk", "Inter", "system-ui", "sans-serif"],
            },
            boxShadow: {
              glow: "0 25px 60px rgba(15, 23, 42, 0.18)",
            },
            keyframes: {
              "pulse-soft": {
                "0%, 100%": { opacity: 0.4, transform: "scale(0.95)" },
                "50%": { opacity: 1, transform: "scale(1.1)" },
              },
            },
            animation: {
              "pulse-soft": "pulse-soft 3.5s ease-in-out infinite",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="antialiased font-sans text-ink bg-page">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="env,react" src="script.js"></script>
  </body>
</html>
